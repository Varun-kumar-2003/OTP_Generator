<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OTP Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>OTP Generator</h1>

    <div class="otp-box" id="otpDisplay">------</div>

    <div class="controls">
      <label>Length:
        <input type="number" id="otpLength" value="6" min="4" max="12">
      </label>
      <label><input type="checkbox" id="includeDigits" checked> Digits</label>
      <label><input type="checkbox" id="includeUppercase" checked> Uppercase</label>
      <label><input type="checkbox" id="includeLowercase" checked> Lowercase</label>
      <label><input type="checkbox" id="includeSymbols"> Symbols</label>
    </div>

    <div class="buttons">
      <button onclick="generateAndDisplayOTP()">Generate OTP</button>
      <button onclick="copyOTP()">Copy</button>
    </div>

    <p class="copied" id="copiedMsg">Copied to clipboard!</p>
  </div>

  <script src="otp.js"></script>
</body>
</html>
